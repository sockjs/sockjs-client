<!DOCTYPE html>
<html>

  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <script>
    document.domain = document.domain;
  </script>
  <script src="/lib/sockjs.js"></script>

<body>
  <h2>Don't panic!</h2>

    c = parent._sockjs_global;

    hook.open();
